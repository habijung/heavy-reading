{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="{% static 'mypage/css/style.css' %}">
    <title>진중한 독서</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/offcanvas.css' %}" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
</head>
<body>
    <div class="header">
        <div class="header-login">
            {% if user.is_authenticated %}
                <a class="user-login-box">{{ user.username }} 님, 안녕하세요!</a>
                <a class="user-login-box" href="{% url 'notice' %}">공지사항</a>
                <a class="user-login-box" href="{% url 'users' %}">마이페이지</a>
                <a class="user-login-box" href="javascript:{document.getElementById('logout').submit()}">로그아웃</a>
                
                <form id="logout" method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <input type="hidden">
                </form>
            {% else %}
                <a class="user-login-box" href="{% url 'notice' %}">공지사항</a>
                <a class="user-login-box" href="{% url 'signup' %}">회원가입</a>
                <a class="user-login-box" href="{% url 'login' %}">로그인</a>
            {% endif %}
        </div>

        <h1><a href="{% url 'main' %}">진중한 독서</a></h1>
        <h2>마이페이지</h2>
    </div>

    <div class="content">
        <p id="my-activity">나의 활동</p>

        <div class="my-act-box" id="my-rating-box" OnClick="location.href='{% url 'my_rating' %}'">
            <p class="my-box-title">평점</p>
            <p class="my-box-count">&#x2B50 {{user_ratings.count}}</p>
        </div>

        <div class="my-act-box" id="my-report-box" OnClick="location.href='{% url 'my_report' %}'">
            <p class="my-box-title">독후감</p>
            <p class="my-box-count">&#x1F4DD {{user_reports.count}}</p>
        </div>

        <div class="my-act-box" id="my-memo-box" OnClick="location.href='{% url 'my_memo' %}'">
            <p class="my-box-title">메모</p>
            <p class="my-box-count">&#x1F516 {{user_memos.count}}</p>
        </div>
    </div>
</body>

</html>
