<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        {% if user.is_authenticated %}
            <p>{{ user.username }}</p>
            <a href="javascript:{document.getElementById('logout').submit()}">로그아웃</a>
            <form id="logout" method="POST" action="{% url 'logout' %}">
                {% csrf_token %} <input type="hidden" />
            </form>
        {% else %}
            <a class="user-login-box" href="{% url 'notice' %}">공지사항</a>
            <a href="{% url 'signup' %}">회원가입</a>
            <a href="{% url 'login' %}">로그인</a>
        {% endif %}
    </div>

    <div class="header">
        <h1>진중한 독서 accounts/index.html</h1>
        <h2>Heavy Rainy (Reading Assistance) </h2>
    </div>
</body>
</html>
