<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
    <div>
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <p>username</p>
            <input type="text" name="username">
            <br>
            <p>password</p>
            <input type="text" name="password">
            <br>
            <p>password confirm</p>
            <input type="text" name="confirm">
            <br>
            <input type="submit" value="회원가입">
        </form>
    </div>
</body>
</html>
